<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control del Bot</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; margin: 0; }
        .container { text-align: center; padding: 40px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #666; }
        button {
            background-color: #007bff; color: white; padding: 15px 30px; border: none;
            border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Control del Bot de WhatsApp</h1>
        <p>Haz clic en el botón para enviar la secuencia de mensajes al número preconfigurado.</p>
        <form action="/iniciar-secuencia" method="POST">
            <button type="submit">Iniciar Secuencia Ahora</button>
        </form>
    </div>
</body>
</html>
