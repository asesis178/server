<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Webhook - Mensajes Recibidos</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #1a1a1a; color: #e0e0e0; margin: 0; padding: 20px; font-size: 14px; }
        h1 { text-align: center; color: #4CAF50; border-bottom: 2px solid #333; padding-bottom: 10px; }
        #messages-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            height: 70vh;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column-reverse; /* Mensajes nuevos arriba */
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
            border: 1px solid #555;
            background-color: #3a3a3a;
            align-self: flex-start; /* Alinea a la izquierda por defecto */
        }
        .message strong { color: #87CEEB; } /* Color para el n√∫mero */
        .message-content { margin-top: 5px; white-space: pre-wrap; }
        .message.valid-format {
            background-color: #1a4314; /* Verde oscuro */
            border-color: #4CAF50; /* Verde brillante */
            color: #c8e6c9;
        }
        .timestamp { font-size: 0.75em; color: #aaa; display: block; margin-top: 5px; text-align: right; }
        #status { text-align: center; margin-top: 10px; font-style: italic; color: #888; }
    </style>
</head>
<body>
    <h1>Visor de Mensajes del Webhook en Tiempo Real</h1>
    <div id="messages-container">
        <div id="status">Esperando nuevos mensajes...</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messagesContainer = document.getElementById('messages-container');
        const statusDiv = document.getElementById('status');
        let messageCount = 0;

        socket.on('connect', () => {
            console.log('Conectado al servidor de sockets');
            statusDiv.textContent = 'Conectado. Esperando mensajes...';
        });

        socket.on('disconnect', () => {
            console.log('Desconectado del servidor de sockets');
            statusDiv.textContent = 'Desconectado. Intentando reconectar...';
        });
        
        socket.on('new-webhook-message', (data) => {
            if(messageCount === 0) {
                // Limpia el mensaje "Esperando..." la primera vez
                messagesContainer.innerHTML = ''; 
            }
            messageCount++;

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (data.isValidFormat) {
                messageDiv.classList.add('valid-format');
            }

            const fromStrong = document.createElement('strong');
            fromStrong.textContent = `De: ${data.from}`;

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = data.text;

            const timeSpan = document.createElement('span');
            timeSpan.classList.add('timestamp');
            timeSpan.textContent = new Date().toLocaleTimeString();

            messageDiv.appendChild(fromStrong);
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeSpan);
            
            // Inserta el nuevo mensaje al principio (arriba)
            messagesContainer.prepend(messageDiv);
        });
    </script>
</body>
</html>
